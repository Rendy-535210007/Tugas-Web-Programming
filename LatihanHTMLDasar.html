<html>
    <head>
        <title>Latihan Dasar HTML</title>
    </head>
    <body bgcolor="cyan">
        <font size = "7" color = "blue">Sign Up Form</font><br><br>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>: <input type="username"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password"></td>
            </tr>
            <tr>
                <td>Nomor Telepon</td>
                <td>: <input type="tel"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: <input type="radio">Laki-laki</td>
                <td><input type="radio">Perempuan</td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>: <textarea></textarea></td>
            </tr>
            <tr>
                <td>Upload Pas Foto</td>
                <td>: <input type="file"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </body>
</html>
